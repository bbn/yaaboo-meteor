<head>
  <title>Yaaboo</title>
</head>

<body>
  {{loginButtons align="right"}}<br>
  <h1>Yaaboo</h1>
  {{#if currentUser}}
    {{> input }}
  {{else}}
    {{> welcome }}
  {{/if}}
  {{> messages }}
</body>

<template name="welcome">
  <p>
    Welcome to Yaaboo! Please log in to post a message.
  </p>
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>
